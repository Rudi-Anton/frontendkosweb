
    <div>
        <h1 align="center">Edit Penghuni</h1>
              <br/>
              <form class="form-horizontal">
                  <div class="form-group">
                      <label class="col-sm-1 control-label">Kode Kos</label>
                      <div class="col-sm-10">
                          <input [(ngModel)]="dataPenghuniEdit.KdKos" name="KdKos" type="text" class="form-control">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-1 control-label">Kode Kamar Kos</label>
                      <div class="col-sm-10">
                          <input [(ngModel)]="dataPenghuniEdit.KdKamarKos" name="KdKamarKos" type="text" class="form-control">
                      </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-1 control-label">Nama Penghuni</label>
                    <div class="col-sm-10">
                      <input [(ngModel)]="dataPenghuniEdit.NamaPenghuni" name="NamaPenghuni" class="form-control">
                        
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-1 control-label">TGLKos</label>
                  <div class="col-sm-10">
                      <input [(ngModel)]="dataPenghuniEdit.TGLKos" name="TGLKos" type="date" class="form-control">
                  </div>
              </div>
              <div class="form-group">
                <label class="col-sm-1 control-label">NoKTP</label>
                <div class="col-sm-4">
                      <input [(ngModel)]="dataPenghuniEdit.NoKTP" name="NoKTP" type="text" class="form-control">
                    
                  </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">No. HP</label>
                <div class="col-sm-4">
                      <input [(ngModel)]="dataPenghuniEdit.NoHP" name="NoHP" type="text" class="form-control">
                    
                  </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Nama Bank</label>
                <div class="col-sm-4">
                      <input [(ngModel)]="dataPenghuniEdit.NamaBank" name="NamaBank" type="text" class="form-control">
                    
                  </div>
            </div>
                      <button class="btn btn-success" (click)="EditPenghuni(this.dataPenghuniEdit._id)">Save</button>
              </form>
          </div>
