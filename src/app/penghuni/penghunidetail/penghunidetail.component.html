<div>
    <h1 align="center">Detail Penghuni</h1>
      <br/>
      <form class="form-horizontal">
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label">Kode Kos</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="KdKos" value={{dataPenghuniDetail.KdKos}} readonly>
              </div>
          </div>
          <div class="form-group">
                  <label for="inputEmail3" class="col-sm-1 control-label">Kode Kamar Kos</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="KdKamarKos" readonly value={{dataPenghuniDetail.KdKamarKos}}>
                  </div>
              </div>
<div class="form-group">
                  <label for="inputEmail3" class="col-sm-1 control-label">Nama Penghuni</label>
                  <div class="col-sm-4">
                        <input type="text" class="form-control" id="NamaPenghuni" readonly  value={{dataPenghuniDetail.NamaPenghuni}}> 
                  </div>
              </div>
           <div class="form-group">
                  <label for="inputEmail3" class="col-sm-1 control-label">Tanggal Kos</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="TGLKos" readonly value={{dataPenghuniDetail.TGLKos}}>
                  </div>
              </div>


              <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">No. KTP</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="NoKTP" readonly value={{dataPenghuniDetail.NoKTP}}>
                        
                </div>
            </div>
              

          <div class="form-group">
                  <label for="inputEmail3" class="col-sm-1 control-label">No. HP</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="NoHP" readonly value={{dataPenghuniDetail.NoHP}}>
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-1 control-label">Nama Bank</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="NamaBank" readonly value={{dataPenghuniDetail.NamaBank}}>
                  </div>
              </div>

             
      </form>
  </div>
