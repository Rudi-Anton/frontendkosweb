<!-- Modal Detail -->
<div id="id01" class="modal">

    <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>            Login
        </div>

        <div class="container">
            <label><b>Username</b></label><br/>
            <input [(ngModel)]="dataLogin.Username" name="Username" type="text" placeholder="Enter Username" name="uname" required><br/>

            <label><b>Password</b></label><br/>
            <input [(ngModel)]="dataLogin.Password" name="Password" type="password" placeholder="Enter Password" required><br/>

            <button class="btn btn-success" (click)="Login(dataLogin)" type="submit">Login</button><br/>
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>

    </form>
</div>
