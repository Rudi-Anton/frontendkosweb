<div class="col-sm-11">
    <div class="panel panel-success">
        <h1 align="center">Data Gaji</h1>
        <table class="table">
            <thead>
                <tr>
                    <td>
                        <h3>Kategori Kos</h3>
                    </td>
                    <td>
                        <h3>Gaji</h3>
                    </td>
                    <td>
                        <h3>Aksi</h3>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataGaji">
                    <td>
                        <h4>{{item.KategoriKos}}</h4>
                    </td>
                    <td>
                        <h4>{{item.Gaji}}</h4>
                    </td>
                    <td>
                        <a class="btn btn-info" (click)="EditData(item._id)" data-toggle="modal" data-target="#myModalEdit"><span class="glyphicon glyphicon-pencil"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Modal Edit -->
<div id="myModalEdit" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Penjaga</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" *ngIf="dataGajipenjagaEdit">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Kategori Kos</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="dataGajipenjagaEdit.KategoriKos" name="KategoriKos" type="text" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Gaji Penjaga</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="dataGajipenjagaEdit.Gaji" name="Gaji" type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="EditGajipenjaga(dataGajipenjagaEdit._id)" type="submit">Ubah</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
            </div>
        </div>

    </div>
</div>
