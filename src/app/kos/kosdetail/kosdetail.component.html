<div>
    <h1 align="center">Detail Kos</h1>
      <br/>
      <form class="form-horizontal">
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-1 control-label">Kode Kos</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="KdKos" readonly value={{dataKosDetail.KdKos}}>
              </div>
          </div>
          <div class="form-group">
                  <label for="inputEmail3" class="col-sm-1 control-label">Nama Kos</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="NamaKos" readonly value={{dataKosDetail.NamaKos}}>
                  </div>
              </div>
<div class="form-group">
                  <label for="inputEmail3" class="col-sm-1 control-label">Lokasi</label>
                  <div class="col-sm-4">
                        <input type="text" class="form-control" id="Location"  readonly value={{dataKosDetail.Location}}> 
                    </div>
              </div>
           <div class="form-group">
                  <label for="inputEmail3" class="col-sm-1 control-label">Jumlah Kamar</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="JmlKamar" readonly value={{dataKosDetail.JmlKamar}}>
                  </div>
              </div>


              <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">Kategori Kos</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="KategoriKos" readonly value={{dataKosDetail.KategoriKos}}>
                        
                </div>
            </div>
              

          <div class="form-group">
                  <label for="inputEmail3" class="col-sm-1 control-label">Pendapatan</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="Pendapatan" readonly value={{dataKosDetail.Pendapatan}}>
                  </div>
              </div>

             
      </form>
  </div>
