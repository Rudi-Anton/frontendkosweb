<div class="panel panel-success">
    <h1 align="center">Data Kos</h1>
    <hr> &ensp;
    <a class="btn btn-info" (click)="KosData()" data-toggle="modal" data-target="#myModalCreate">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
    <table class="table">
        <thead>
            <tr>
                <td>
                    <h3>Kode Kos</h3>
                </td>
                <td>
                    <h3>Nama Kos</h3>
                </td>
                <td>
                    <h3>Lokasi</h3>
                </td>
                <td>
                    <h3>Aksi</h3>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataKos">
                <td>
                    <h4>{{item.KdKos}}</h4>
                </td>
                <td>
                    <h4>{{item.NamaKos}}</h4>
                </td>
                <td>
                    <h4>{{item.Location}}</h4>
                </td>
                <td>
                        <a class="btn btn-success" (click)="KosDetail(item._id)" data-toggle="modal" data-target="#myModalDetail">
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                            <a class="btn btn-info" (click)="KosEdit(item._id)" data-toggle="modal" data-target="#myModalEdit">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                    <button class="btn btn-danger" type="button" (click)="KosDelete(item._id)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Create New Kos-->
<div id="myModalCreate" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content of Creating New Kos dialogue -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Form Kost Baru</h4>
            </div>

            <form role=form *ngIf="dataKosCreate">
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Kode Kos</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="dataKosCreate.KdKos" type="text" name="KdKos" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Nama Kos</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="dataKosCreate.NamaKos" type="text" name="NamaKos" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Kategori Kos</label>
                            <div class="col-sm-9">
                                <select [(ngModel)]="dataKosCreate.KategoriKos" name="KategoriKos" class="form-control">
                                    <option value="Kelas1">Elite</option>
                                    <option value="Kelas2">Menengah</option>
                                    <option value="Kelas3">Ekonomis</option>>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Jumlah Kamar</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="dataKosCreate.JmlKamar" name="JmlKamar" type="number" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Lokasi</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="dataKosCreate.Location" name="Location" type="text" class="form-control">
                                <!-- <input [(ngModel)]="dataKosCreate.Latitude" name="Latitude" type="text" class="form-control">
            <input [(ngModel)]="dataKosCreate.Longitude" name="Longitude" type="text" class="form-control"> -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Pendapatan</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="dataKosCreate.Pendapatan" max="0" min="0" name="Pendapatan" type="number" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </form>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="KosCreate(dataKosCreate)" type="submit">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
            </div>
        </div>
    </div>
</div>

<!-- Detail Kos -->
<div id="myModalDetail" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Detail Kos</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" *ngIf="dataKosDetail">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-1 control-label">Kode Kos</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="KdKos" readonly value={{dataKosDetail.KdKos}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-1 control-label">Nama Kos</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="NamaKos" readonly value={{dataKosDetail.NamaKos}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-1 control-label">Lokasi</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="Location" readonly value={{dataKosDetail.Location}}>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-1 control-label">Jumlah Kamar</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="JmlKamar" readonly value={{dataKosDetail.JmlKamar}}>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-1 control-label">Kategori Kos</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="KategoriKos" readonly value={{dataKosDetail.KategoriKos}}>

                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-1 control-label">Pendapatan</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Pendapatan" readonly value={{dataKosDetail.Pendapatan}}>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
            </div>
        </div>

    </div>
</div>

<!-- Edit Kos-->

    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">

            <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-1 control-label">Kode Kos</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="dataKosEdit.KdKos" name="KdKos" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Nama Kos</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="dataKosEdit.NamaKos" name="NamaKos" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Kategori Kos</label>
                        <div class="col-sm-10">
                            <select [(ngModel)]="dataKosEdit.KategoriKos" name="KategoriKos" class="form-control">
                                <option value="Kelas1">Elite</option>
                                <option value="Kelas2">Menengah</option>
                                <option value="Kelas3">Ekonomis</option>>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Jumlah Kamar</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="dataKosEdit.JmlKamar" name="JmlKamar" type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Lokasi</label>
                        <div class="col-sm-4">
                            <input [(ngModel)]="dataKosEdit.Location" name="Location" type="text" class="form-control">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="KosUbah(dataKosEdit._id,dataKosEdit)" type="submit">Ubah</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
            </div>
        </div>

    </div>
</div>
