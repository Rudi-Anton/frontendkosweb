<div>
    <h1 align="center">Detail Penjaga</h1>
    <br/>
    <form class="form-horizontal" role="form" *ngIf="dataPenjagaDetail">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Kode Penjaga</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="kdPenjaga" value={{dataPenjagaDetail[0].KdPenjaga}} readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Kode Kos</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="KdKos" value={{dataPenjagaDetail[0].KdKos}} readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Nama Penjaga</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="namaPenjaga" value={{dataPenjagaDetail[0].NamaPenjaga}} readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Nama Kos</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="namaPenjaga" value={{dataPenjagaDetail[0].infoKos[0].NamaKos}} readonly>
            </div>
        </div>
    </form>
</div>
