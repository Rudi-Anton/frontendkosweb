<h1 align="center">
    Create Penjaga</h1><br/>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Penjaga</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataPenjagaCreate.KdPenjaga" type="text" name="KdPenjaga" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Kos</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataPenjagaCreate.KdKos" name="KdKos" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Penjaga</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataPenjagaCreate.NamaPenjaga" name="NamaPenjaga" type="text" class="form-control">
        </div>
    </div>
</form>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Simpan</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Tambah Penjaga</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                <button class="btn btn-success" (click)="PenjagaCreate(dataPenjagaCreate)" type="submit">Save</button>
            </div>
        </div>

    </div>
</div>
