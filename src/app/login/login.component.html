<a class="btn btn-success" (click)="PenjagaDetail(item.KdPenjaga,item.KdKos)" data-toggle="modal" data-target="#myModalLogin"><span class="glyphicon glyphicon-search"></span></a>
                        
<!-- Modal Detail -->
<div id="myModalLogin" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="background-color:lightslategrey">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="color:azure; font-size:200%; text-align:center">Detail Penjaga</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="Login(dataLogin)" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="dataLogin.Username" type="text" name="Username" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="dataLogin.Password" name="Password" id="password" onmousedown="this.type='text'" onmouseup="this.type='password'"
                                onmousemove="this.type='password'" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
            <div class="modal-footer" style="background-color:lightslategrey">
                <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
            </div>
        </div>

    </div>
</div>
